{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideQuest</title>
    <link rel="shortcut icon" href="{% static 'src/django_logo.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="w-full top-0 bg-corduroy-950 fixed z-40 h-12 flex items-center justify-around shadow-2xl">
        <a href="/" class="text-corduroy-50 hover:cursor-pointer flex hover:animate-pulse">
            <img src="{% static 'src/django_logo.svg' %}" alt="logo" class="h-8"/>
            <h1 class='text-xl text-white'>SideQuest</h1>
        </a>
        <nav class="text-white flex lg:gap-2 items-center sm:gap-1">
            {% if user.is_authenticated %}
                <a href="/home" class="transition ease-in p-3 hover:bg-corduroy-100 hover:text-blue-chill-500 hover:cursor-pointer">{{user}}</a>
                <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-blue-chill-300 focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button">
                    <img class="h-8 w-8 rounded-full" src="https://picsum.photos/200/" alt="profilepic">
                </button>
                <div class="fixed mt-32 ml-4xl z-10 w-24 origin-top-right rounded-md bg-corduroy-200 hidden" id="menu">
                    <a href="/home" class="transition easy-in px-4 py-2 text-sm text-gray-700 hover:text-blue-chill-500" >Home</a>
                    <a href="/profile" class="transition easy-in px-4 py-2 text-sm text-gray-700 hover:text-blue-chill-500" >Mi perfil</a>
                    <a href="/closelog" class="transition easy-in px-4 py-2 text-sm text-gray-700 hover:text-blue-chill-500" >Cerrar sesión</a>
                </div>
            {% else %}
            <a class="transition ease-in p-3 hover:bg-corduroy-100 hover:text-blue-chill-500" href="/login">Iniciar Sesión</a>
            <a class="transition ease-in p-3 hover:bg-corduroy-100 hover:text-blue-chill-500" href="/signup">Registrarse</a>
            {% endif %}
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/dropdown.js' %}"></script>
</body>
</html>
