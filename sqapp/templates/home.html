{% extends "core.html" %}
{% block content %}
<div class="mx-auto px-4 py-12 sm:px-6 sm:py-24 lg:max-w-4xl lg:px-8">
    <h1 class="text-4xl">Â¡Bienvenido, {{username}}!</h1>
    <ul class="mx-auto divide-y divide-gray-100  mt-8">
        {% for questu in quest %}
        <li class="transition easy-in duration-300 flex justify-between gap-x-6 p-5 rounded-lg hover:bg-blue-chill-100">
            <div class="flex min-w-0 gap-x-4 ">
                <div class="min-w-0 flex-auto">
                    <p class="text-lg font-semibold leading-6 text-gray-900">{{questu.title}}</p>
                    <p class="mt-1 truncate text-md leading-5 text-gray-500">{{questu.description}}</p>
                </div>
            </div>
            <div class="shrink-0 sm:flex sm:flex-col sm:items-end">
                <a href="{% url 'show_quiz' quiz_id=questu.id %}" class="flex w-full justify-center rounded-md bg-corduroy-600 px-3 py-1.5 text-lg font-semibold leading-6 text-white shadow-sm transition ease-in hover:bg-corduroy-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-corduroy-600">Empezar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
