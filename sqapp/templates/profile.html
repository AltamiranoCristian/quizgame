{% extends "core.html" %}
{% block content %}
<div class="mx-auto w-96 px-4 py-12 sm:px-6 sm:py-26 lg:max-w-7xl lg:px-8">
    <h1 class="m-8 text-2xl text-center">Edit Profile</h1>
    <form method="post">
        {% csrf_token %}
        <label class="block text-sm font-medium leading-6 text-gray-900">Name</label>
            <div class="flex gap-x-2">
                <input type="text" name="first_name" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-corduroy-600 sm:text-sm sm:leading-6" placeholder="{{user.first_name}}" required>
                <input type="text" name="last_name" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-corduroy-600 sm:text-sm sm:leading-6" placeholder="{{user.last_name}}" required>
            </div>
            <div class="my-4">
                <label class="block text-sm font-medium leading-6 text-gray-900">User</label>
                <input type="text" name="username" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-corduroy-600 sm:text-sm sm:leading-6" placeholder="{{user.username}}" required>
            </div>
            <div class="my-4">
                <label class="block text-sm font-medium leading-6 text-gray-900">email</label>
                <input type="text" name="email" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-corduroy-600 sm:text-sm sm:leading-6" placeholder="{{user.email}}" required>
            </div>
            <input class="flex w-full justify-center rounded-md bg-corduroy-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-corduroy-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-corduroy-600" type="submit" value="Submit">
    </form>
    {{mensaje}}
</div>
{% endblock content %}
