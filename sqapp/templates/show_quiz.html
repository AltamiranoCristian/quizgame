{% extends "core.html" %}
{% block content %}
{% load static %}
<h1>{{quiz}}</h1>
<div class="mx-auto max-w-4xl px-4 py-12 sm:px-6 sm:py-24 lg:max-w-4xl lg:px-8">
    <a href="/home" class="text-lg w-20 flex justify-center rounded-md bg-corduroy-600 px-3 py-1.5 font-semibold leading-6 text-white shadow-sm hover:bg-corduroy-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-corduroy-600">‚ÜêBack</a>
    <h1 class="text-4xl text-center">{{quiz}}</h1>
<form method="post" action="{% url 'answer_process' %}" class="mx-auto max-w-full">
    {% csrf_token %}
    {% for question, answers in pos_answers.items %}
        <h2 class="text-xl">{{ question.text }}</h2>
            {% for answer in answers %}
                <div class="m-4 flex items-center gap-x-2">
                    <label class="flex items-center justify-center text-sm font-medium text-corduroy-900">
                        <input type="radio" class="h-4 w-4 mx-2 text-corduroy-600 focus:ring-blue-chill-950" 
                        name="respuesta_{{ question.id }}" value="{{ answer.id }}">
                        <span class="px-2">{{ answer.text }}</span>
                    </label>
                </div>
            {% endfor %}
    {% endfor %}
    <button type="submit" class="flex w-full justify-center rounded-md bg-corduroy-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-corduroy-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-corduroy-600">Submit</button>
</form>
</div>
{% endblock content %}
